[defaults]
# Where roles live inside this repo
roles_path = roles

# Cleaner, easier-to-read task output for learners
stdout_callback = yaml
bin_ansible_callbacks = True

# Safe for short-lived local containers: skip SSH host key prompts
host_key_checking = False

# Quietly auto-detect a usable Python on the remote side
interpreter_python = auto_silent

# Keep the sandbox uncluttered and low-noise
retry_files_enabled = False
deprecation_warnings = False
command_warnings = False
